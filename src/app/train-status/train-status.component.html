<div *ngIf="trainRouteFiltered" class="item-container">
    <h2 class="margin-0px blue" style="display:inline-block">{{trainRouteFiltered.from.station}} to {{trainRouteFiltered.to.station}}</h2>
    <div style="float:right; margin-top:4px;">
        <mat-slide-toggle 
        (change)="onShowAllToggle($event)">
          Show all
        </mat-slide-toggle>
    </div>
    <p class="mat-small">Last updated {{trainRouteFiltered.lastUpdated.toDate() | date: 'medium'}}</p>
    <div *ngFor="let item of trainRouteFiltered.schedule" class="item">
        <span class="blue">{{item.trainNumber}}</span>
        <com-station-stop [label]="'Depart'" [stationStop]="item.from"></com-station-stop>
        <com-station-stop [label]="'Arrive'" [stationStop]="item.to"></com-station-stop>
    </div>
</div>
